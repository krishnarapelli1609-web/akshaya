<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akshaya üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&family=Orbitron:wght@600&display=swap');

*{box-sizing:border-box;}

body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:linear-gradient(120deg,#0a0020,#1a0033,#02010a);
 color:white;
 overflow-x:hidden;
}

/* LOCK */
#lock{
 position:fixed;
 inset:0;
 background:black;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 z-index:1000;
}
#lock h1{
 font-family:'Orbitron';
 color:#ff77c6;
 font-size:2.6em;
 text-shadow:0 0 30px #ff77c6;
}
#lock input{
 padding:14px 24px;
 border-radius:30px;
 border:none;
 outline:none;
 font-size:18px;
 text-align:center;
}
#lock button{
 margin-top:20px;
 padding:12px 45px;
 border:none;
 border-radius:50px;
 font-size:18px;
 cursor:pointer;
 background:linear-gradient(45deg,#ff5fa2,#8f6bff);
 color:white;
 box-shadow:0 0 30px rgba(255,95,162,.7);
}
#error{color:#ff9a9a;margin-top:15px}

/* MAIN */
main{
 display:none;
 padding:80px 20px;
 text-align:center;
 animation:fadeIn 2s ease forwards;
}
@keyframes fadeIn{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}

/* NAME ANIMATION */
.name{
 font-family:'Orbitron';
 font-size:3em;
 display:flex;
 justify-content:center;
 gap:8px;
 margin-bottom:10px;
}
.name span{
 animation:wave 2s infinite;
 background:linear-gradient(90deg,#ff5fa2,#ffd700,#6ae3ff);
 -webkit-background-clip:text;
 color:transparent;
}
.name span:nth-child(n){
 animation-delay:calc(var(--i) * 0.15s);
}
@keyframes wave{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
}

.subtitle{opacity:.85}

/* MESSAGE */
.message{
 max-width:900px;
 margin:40px auto;
 padding:30px;
 border-radius:20px;
 background:rgba(255,255,255,.08);
 backdrop-filter:blur(10px);
}
#typing{
 font-size:22px;
 color:#fff6b0;
 min-height:140px;
}

/* SLIDESHOW */
.slideshow{
 width:260px;
 height:330px;
 margin:50px auto;
 position:relative;
}
.slideshow img{
 position:absolute;
 inset:0;
 width:100%;
 height:100%;
 object-fit:cover;
 border-radius:20px;
 opacity:0;
 transform:scale(1.1);
 transition:opacity 1.5s ease,transform 1.5s ease;
 box-shadow:0 0 35px rgba(255,255,255,.35);
}
.slideshow img.active{
 opacity:1;
 transform:scale(1);
}

/* VIDEO */

/* HEARTS */
.heart{
 position:fixed;
 bottom:-20px;
 font-size:24px;
 animation:rise linear forwards;
 pointer-events:none;
}
@keyframes rise{
 from{transform:translateY(0);opacity:1}
 to{transform:translateY(-120vh);opacity:0}
}

footer{margin-top:80px;opacity:.8;}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock">
 <h1>üéÅ Birthday Surprise üéÅ</h1>
 <p>Enter Birthday (DDMM)</p>
 <input id="key" placeholder="Example: 1808">
 <button onclick="unlock()">Unlock</button>
 <div id="error"></div>
</div>

<!-- MAIN -->
<main id="main">

 <div class="name">
  <span style="--i:1">A</span>
  <span style="--i:2">K</span>
  <span style="--i:3">S</span>
  <span style="--i:4">H</span>
  <span style="--i:5">A</span>
  <span style="--i:6">Y</span>
  <span style="--i:7">A</span>
 </div>

 <div class="subtitle">Happy Birthday üéÇ</div>

 <div class="message">
  <div id="typing"></div>
 </div>

 <!-- AUTO SLIDESHOW -->
 <div class="slideshow">
  <img src="photo1.jpg" class="active">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
 </div>

 
 

 <footer>Made with üíñ by Krishna</footer>

 <audio id="music" src="music.mp3"></audio>
</main>

<script>
/* DATE PASSWORD */
const BDAY_PASSWORD="0301"; // üëà CHANGE DATE HERE

function unlock(){
 const v=document.getElementById("key").value.trim();
 if(v===BDAY_PASSWORD){
  lock.style.display="none";
  main.style.display="block";
  music.volume=0.7;
  music.play();
  typeText();
  hearts();
  slideshow();
  setTimeout(()=>vid.style.opacity=1,4000);
 }else{
  error.innerText="Wrong date üíî";
 }
}

/* TYPING */
const lines=[
 "Some people slowly become a part of our story‚Ä¶",
 "Not planned, not expected.",
 "Just real.",
 "Happy Birthday Akshaya üíñ"
];
let i=0,j=0;
const typing=document.getElementById("typing");

function typeText(){
 if(i<lines.length){
  if(j<lines[i].length){
   typing.innerHTML+=lines[i][j++];
   setTimeout(typeText,60);
  }else{
   typing.innerHTML+="<br><br>";
   j=0;i++;
   setTimeout(typeText,700);
  }
 }
}

/* SLIDESHOW */
function slideshow(){
 const imgs=document.querySelectorAll(".slideshow img");
 let idx=0;
 setInterval(()=>{
  imgs[idx].classList.remove("active");
  idx=(idx+1)%imgs.length;
  imgs[idx].classList.add("active");
 },3000);
}

/* HEARTS */
function hearts(){
 setInterval(()=>{
  const h=document.createElement("div");
  const e=["üíñ","üíï","üíó","üíò","‚ù§Ô∏è"];
  h.innerText=e[Math.floor(Math.random()*e.length)];
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
 },300);
}
</script>

</body>
</html>
